<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/app/subir}" th:object="${usuario}" method="POST">

		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input name="identificador" id="identificador" type="text" th:field="*{identificador}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		<div>

			<div>
				<label for="nombre">Nombre</label>
				<div>
					<input name="nombre" id="nombre" type="text" th:field="*{nombre}" />
				</div>
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			<div>


				<div>
					<label for="apellido">Apellido</label>
					<div>
						<input name="apellido" id="apellido" type="text"
							th:field="*{apellido}" />
					</div>
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}"></div>
			</div>


			<div>
				<label for="username">Username</label>
				<div>
					<input name="username" id="username" type="text"
						th:field="*{username}" />
				</div>
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			<div>
				<label for="password">Password</label>
				<div>
					<input name="password" id="password" type="password"
						th:field="*{password}" />
				</div>
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			<div>
				<label for="email">Email</label>
				<div>
					<input name="email" id="email" type="email" th:field="*{email}" />
				</div>
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

			<button type="submit">Subir datos</button>
	</form>

</body>
</html>
