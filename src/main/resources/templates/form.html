<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/app/subir}" th:object="${usuario}" method="POST">

		<div>
			<label for="habilitar">Habilitar</label>
			<div>
				<input name="habilitar" id="habilitar" type="checkbox"
					th:field="*{habilitar}" />
			</div>
		</div>

		<div>
			<label>Género</label>
			<div th:each="gen: ${genero}">
				<input type="radio" th:value="${gen}" th:field="*{genero}" /> <label
					th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
			</div>

		</div>
		<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>


		<div>
			<label for="pais">País</label>
			<div>
				<select name="pais" id="pais" th:field="*{pais}">
					<option value="">-- seleccionar --</option>
					<option th:each="pais:${paises}" th:text="${pais.nombre}"
						th:value="${pais.id}"></option>
				</select>
			</div>
		</div>
		<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>


		<div>
			<label for="roles">Roles</label>
			<div th:each="role: ${roles}">
				<input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${#lists.contains(usuario.roles, role)}"/>
				<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
			</div>
		</div>
		<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>

		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input name="identificador" id="identificador" type="text"
					th:field="*{identificador}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('identificador')}"
			th:errors="*{identificador}"></div>


		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input name="nombre" id="nombre" type="text" th:field="*{nombre}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		<div>


			<div>
				<label for="apellido">Apellido</label>
				<div>
					<input name="apellido" id="apellido" type="text"
						th:field="*{apellido}" />
				</div>
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>


		<div>
			<label for="username">Username</label>
			<div>
				<input name="username" id="username" type="text"
					th:field="*{username}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		<div>
			<label for="password">Password</label>
			<div>
				<input name="password" id="password" type="password"
					th:field="*{password}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		<div>
			<label for="email">Email</label>
			<div>
				<input name="email" id="email" type="email" th:field="*{email}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

		<div>
			<label for="edad">Edad</label>
			<div>
				<input name="edad" id="edad" type="number" th:field="*{edad}" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>

		<div>
			<label for="fechaNacimiento">Fecha de nacimiento</label>
			<div>
				<input name="fechaNacimiento" id="fechaNacimiento" type="date"
					th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd" />
			</div>
		</div>
		<div th:if="${#fields.hasErrors('fechaNacimiento')}"
			th:errors="*{fechaNacimiento}"></div>

		<button type="submit">Subir datos</button>
	</form>

</body>
</html>
